<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Spot Randomizer - Funan Area</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-bottom: 1.5rem;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .restaurant-name {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .restaurant-details {
            color: #666;
            font-size: 0.9rem;
        }

        .price-range {
            color: #27ae60;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Where to Lunch Near Funan?</h1>
        <button onclick="getRandomRestaurant()">Find me lunch!</button>
        <div id="result" class="result hidden">
            <img id="restaurant-image" class="restaurant-image" alt="Restaurant" src="/api/placeholder/600/400">
            <div class="restaurant-name" id="restaurant-name"></div>
            <div class="restaurant-details" id="restaurant-details"></div>
            <div class="price-range" id="price-range"></div>
        </div>
    </div>

    <script>
        const restaurants = [

            },
            {

            },
            {

                details: "Local food court • 111 North Bridge Road • Myanmar and local dishes",
                price: "$5-10",
                image: "/api/placeholder/600/400"
            },
            {
                name: "Flaming Don",
                details: "Japanese fusion • B2 Funan • Flame-grilled rice bowls",
                price: "$8-15",
                image: "/api/placeholder/600/400"
            },
            {

                price: "$12-18",
                image: "/api/placeholder/600/400"
            },
            {

                price: "$10-15",
                image: "/api/placeholder/600/400"
            },
            {
                name: "Capitol Singapore Food Hall",
                details: "Food court • B2 Capitol Singapore • Various cuisines",
                price: "$6-15",
                image: "/api/placeholder/600/400"
            },
            {
                name: "Citrus By The Pool",
                details: "Western cafe • #05-00 YMCA • Pool view dining",
                price: "$15-25",
                image: "/api/placeholder/600/400"
            },
            {

                price: "$8-12",

            },
            {

                price: "$15-25",

            },
            {

            },
            {

            },
            {
                name: "South Union Park",
                details: "Cafe • #01-02 Capitol Singapore • Western cuisine",
                price: "$18-25",
                image: "/api/placeholder/600/400"
            }
        ];

        function getRandomRestaurant() {
            const result = document.getElementById('result');
            const nameElement = document.getElementById('restaurant-name');
            const detailsElement = document.getElementById('restaurant-details');
            const priceElement = document.getElementById('price-range');
            const imageElement = document.getElementById('restaurant-image');
            
            // Add animation by hiding first
            result.classList.add('hidden');
            
            setTimeout(() => {
                const randomRestaurant = restaurants[Math.floor(Math.random() * restaurants.length)];
                nameElement.textContent = randomRestaurant.name;
                detailsElement.textContent = randomRestaurant.details;
                priceElement.textContent = `Price range: ${randomRestaurant.price}`;
                imageElement.src = randomRestaurant.image;
                result.classList.remove('hidden');
                result.classList.add('fade-in');
            }, 200);
        }
    </script>
</body>
</html>
